<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
    <ion-avatar slot="end">
      <img src="https://lh3.googleusercontent.com/ogw/ADGmqu8qQdDY8Yn7aRXTXzqa4mAHkt--iZme0yfcdVVD=s32-c-mo" alt="">
    </ion-avatar>
  </ion-toolbar>
</ion-header>
<div class="gems-border"></div>

<ion-content>
  <div class="header-area">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col col-6 class="ion-no-padding name-section">
          <h1 class="heading">Hello, <br>{{member.UserName}}</h1>
        </ion-col>
        <ion-col col-6 class="ion-no-padding ion-text-end">
          <div class="logo"></div>
          <!-- <fa-icon class="coins" [icon]="icons.faCoins" size="10x"></fa-icon> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="options-grid">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col col-4 class="ion-no-padding">
          <div routerLink="/tabs/tabs/claims" class="icon-box right-5 bottom-5 ion-activatable ripple-parent">
            <fa-icon [icon]="icons.faHandHoldingUsd"></fa-icon>
            <span class="title">Claims</span>
            <ion-ripple-effect></ion-ripple-effect>
          </div>
        </ion-col>
        <ion-col col-4 class="ion-no-padding">
          <div routerLink="/tabs/tabs/benefits" class="icon-box right-5 bottom-5">
            <fa-icon class="coins" [icon]="icons.faCoins"></fa-icon>
            <span class="title">Benefits</span>
          </div>
        </ion-col>
        <ion-col col-4 class="ion-no-padding">
          <div class="icon-box bottom-5">
            <fa-icon class="coins" [icon]="icons.faEye"></fa-icon>
            <span class="title">360&deg; View</span>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-4 class="ion-no-padding">
          <div routerLink="/tabs/tabs/card" class="icon-box right-5">
            <fa-icon [icon]="icons.faUserTie"></fa-icon>
            <span class="title">My Plan</span>
          </div>
        </ion-col>
        <ion-col col-4 class="ion-no-padding">
          <div routerLink="/tabs/tabs/profile" class="icon-box right-5">
            <fa-icon [icon]="icons.faHandshake"></fa-icon>
            <span class="title">Join</span>
          </div>
        </ion-col>
        <ion-col col-4 class="ion-no-padding">
          <div routerLink="/tabs/tabs/contact" class="icon-box">
            <fa-icon [icon]="icons.faPaperPlane"></fa-icon>
            <span class="title">Contact</span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="notification">
    <div class="description">
      <p>Take A Covid-19 Self Screening Assessment</p>
      <ion-button (click)="takeAssessment()" size="small" color="danger">Start</ion-button>
    </div>
    <div class="sideimg">
      <img src="assets/img/virus.png" alt="">
    </div>

  </div>

  <div class="activity">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col col-12 class="ion-no-padding">
          <ion-label>
            <h2 class="activity-title">Recent Activity</h2>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-no-padding">
          <div class="activity-list-wrapper">
            <ion-item button detail>
              <!-- <div class="date-wrap" slot="start">
                <span class="month">Jan</span>
                <span class="day">19</span>
              </div> -->
              <ion-label>
                <h2>Change Requested</h2>
              </ion-label>
            </ion-item>
            <ion-item button detail>
              <!-- <ion-icon name="person" slot="start"></ion-icon> -->
              <ion-label>
                <h2>Change Requested</h2>
              </ion-label>
            </ion-item>
            <ion-item button detail>
              <!-- <ion-icon name="person" slot="start"></ion-icon> -->
              <ion-label>
                <h2>Change Requested</h2>
              </ion-label>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
