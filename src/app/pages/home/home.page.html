<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
    <ion-avatar *ngIf="member" slot="end">
      <img src="https://api.gems.gov.za/api/v1/MemberImage/{{member?.MemberGuid}}?counter=0" alt="">
    </ion-avatar>
  </ion-toolbar>
</ion-header>
<div class="gems-border"></div>

<ion-content>
  <div class="header-area">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col col-6 class="ion-no-padding name-section">
          <h1 class="heading">Hello, <br>{{member?.UserName}}</h1>
        </ion-col>
        <ion-col col-6 class="ion-no-padding ion-text-end">
          <div class="logo"></div>
          <!-- <fa-icon class="coins" [icon]="icons.faCoins" size="10x"></fa-icon> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="options-grid">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col col-4 class="ion-no-padding">
          <div routerLink="/tabs/tabs/claims" class="icon-box right-5 bottom-5 ion-activatable ripple-parent">
            <fa-icon [icon]="icons.faHandHoldingUsd"></fa-icon>
            <span class="title">Claims</span>
            <ion-ripple-effect></ion-ripple-effect>
          </div>
        </ion-col>
        <ion-col col-4 class="ion-no-padding">
          <div routerLink="/tabs/tabs/benefits" class="icon-box right-5 bottom-5">
            <fa-icon class="coins" [icon]="icons.faCoins"></fa-icon>
            <span class="title">Benefits</span>
          </div>
        </ion-col>
        <ion-col col-4 class="ion-no-padding">
          <div class="icon-box bottom-5">
            <fa-icon class="coins" [icon]="icons.faEye"></fa-icon>
            <span class="title">360&deg; View</span>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-4 class="ion-no-padding">
          <div routerLink="/tabs/tabs/card" class="icon-box right-5">
            <fa-icon [icon]="icons.faUserTie"></fa-icon>
            <span class="title">My Plan</span>
          </div>
        </ion-col>
        <ion-col col-4 class="ion-no-padding">
          <div routerLink="/tabs/tabs/documents" class="icon-box right-5">
            <fa-icon [icon]="icons.faHandshake"></fa-icon>
            <span class="title">Downloads</span>
          </div>
        </ion-col>
        <ion-col col-4 class="ion-no-padding">
          <div routerLink="/tabs/tabs/contact" class="icon-box">
            <fa-icon [icon]="icons.faPaperPlane"></fa-icon>
            <span class="title">Contact</span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="activity">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col col-12 class="ion-no-padding">
          <ion-label>
            <h2 class="activity-title">Explore</h2>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 class="ion-no-padding">
          <ion-slides [options]="exploreOpt">
            <ion-slide>
              <ion-card>
                <img width="100%" src="https://ionicframework.com/docs/demos/api/card/madison.jpg" alt="">
                <ion-card-header>
                  <ion-card-title>Our Plans</ion-card-title>
                </ion-card-header>
              </ion-card>
            </ion-slide>
            <ion-slide>
              <ion-card>
                <img width="100%" src="https://ionicframework.com/docs/demos/api/card/madison.jpg" alt="">
                <ion-card-header>
                  <ion-card-title>Our Plans</ion-card-title>
                </ion-card-header>
              </ion-card>
            </ion-slide>
            <ion-slide>
              <ion-card>
                <img width="100%" src="https://ionicframework.com/docs/demos/api/card/madison.jpg" alt="">
                <ion-card-header>
                  <ion-card-title>Our Plans</ion-card-title>
                </ion-card-header>
              </ion-card>
            </ion-slide>
            <ion-slide>
              <ion-card>
                <img width="100%" src="https://ionicframework.com/docs/demos/api/card/madison.jpg" alt="">
                <ion-card-header>
                  <ion-card-title>Our Plans</ion-card-title>
                </ion-card-header>
              </ion-card>
            </ion-slide>
          </ion-slides>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
