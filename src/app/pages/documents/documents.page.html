<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Downloads</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="documents">
    <ion-list-header>
      Member Certificate
    </ion-list-header>
    <ion-item (click)="openDoc(documents?.MemberCertificate.DocumentLink)">
      <ion-icon name="cloud-download-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>{{documents?.MemberCertificate.date | date: 'mediumDate'}}</h2>
      </ion-label>
      
    </ion-item>
  </ion-list>
  <ion-list *ngIf="documents">
    <ion-list-header>
      Tax Certificates
    </ion-list-header>
    <ion-item (click)="openDoc(documents?.DocumentLink)" *ngFor="let document of documents?.TaxCertificates">
      <ion-icon name="cloud-download-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>{{document?.date | date: 'mediumDate'}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
