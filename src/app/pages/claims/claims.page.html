<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Claims</ion-title>
  </ion-toolbar>
  <!-- <ion-toolbar>
    <ion-searchbar color="primary"></ion-searchbar>
  </ion-toolbar> -->
</ion-header>

<div class="gems-border">

</div>

<ion-content>
  <ion-item [routerLink]="['/', 'tabs', 'claims', claim._id]" *ngFor="let claim of claims" lines="inset">
    <!-- <ion-icon slot="start" name="book"></ion-icon> -->
    <ion-icon slot="start" src="assets/icon/claim-icon.svg"></ion-icon>
    <ion-icon slot="end" name="ellipse" class="status-icon" [color]="claim.status_color"></ion-icon>
    <ion-label>
      <h2>{{claim.claim_type}}</h2>
      <p>{{claim.claim_date | date: 'fullDate'}}</p>
    </ion-label>
  </ion-item>

</ion-content>
