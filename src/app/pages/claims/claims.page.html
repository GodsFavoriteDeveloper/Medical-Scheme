<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-segment [(ngModel)]="claimState" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="benefits">
        <ion-label>History</ion-label>
      </ion-segment-button>
      <ion-segment-button value="statements">
        <ion-label>Statements</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="claimState === 'benefits'" class="benefits">
    <ion-item *ngFor="let claim of claims" lines="inset">
      <ion-icon slot="start" name="download" class="status-icon"></ion-icon>
      <ion-label>
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col class="ion-no-padding">
              <ion-label>
                {{claim.Date | date: 'shortDate'}}
              </ion-label>
            </ion-col>
            <ion-col class="ion-no-padding">
              <ion-label>
                {{claim.Reference}}
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </div>

  <div *ngIf="claimState === statements" class="statements">
    <ion-item *ngFor="let claim of claims" lines="inset">
      <ion-icon slot="start" name="download" class="status-icon"></ion-icon>
      <ion-label>
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col class="ion-no-padding">
              <ion-label>
                {{claim.Date | date: 'shortDate'}}
              </ion-label>
            </ion-col>
            <ion-col class="ion-no-padding">
              <ion-label>
                {{claim.Reference}}
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </div>

</ion-content>
